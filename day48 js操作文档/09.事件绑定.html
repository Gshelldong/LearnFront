<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <style>
        #d1 {
            display: block;
            width: 60%;
            margin: auto auto;
        }
    </style>
</head>
<body>
<button onclick="foo()">按钮1</button>
<button id="d1">按钮2</button>

<script>
  function foo() {
    alert('123')
  }

  var d1Ele = document.getElementById('d1');
  d1Ele.onclick = function () {
    alert('456');
  }
</script>
</body>
</html>
