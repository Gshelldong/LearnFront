<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
</head>
<body>
<div class="c1">div
    <span class="c2">div>span</span>
    <p class="c3">div>p</p>
</div>
<script>
    var imgEle = document.createElement('img');
    imgEle.src = 'inner.png';
    imgEle.setAttribute('name','img');

    // 在div 标签的 a标签之前插入
    var divEle = document.getElementsByClassName('c1')[0];
    var pEle = document.getElementsByClassName('c3')[0];
    divEle.insertBefore(imgEle,pEle)

    divEle.innerHTML = '<h1>重新写为h1</h1>'


    var aEle = document.createElement('a');
    aEle.href='https://www.baidu.com/';
    aEle.setAttribute('name','atag');
    aEle.innerText = '百度一下';

    divEle.append(aEle);

</script>
</body>
</html>
