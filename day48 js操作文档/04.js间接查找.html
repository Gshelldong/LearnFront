<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>间接查找标签</title>
</head>
<body>
<span>div上面的span</span>
<div id="d1">div
    <span class="c1">div&gt;span1</span>
    <p>
        <span>div>p>span</span>
    </p>
    <span class="c2">div>span2</span>
</div>
<span>div+span</span>
<span>div~span</span>
</body>
</html>
