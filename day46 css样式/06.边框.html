<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
  <style>
      div {
          width: 500px;
          border-color: green;
          border-style: dashed;
          border-width: 4px;
      }

      p {
          width: 500px;
          border-top: red solid 2px;
          border-left: blue dashed 2px;
          border-right: yellow dotted 2px;
          border-bottom: purple solid 2px;
      }
  </style>
</head>
<body>
<div>
  使用背景图片的一个常见案例就是很多网站会把很多小图标放在一张图片上，然后根据位置去显示图片。减少频繁的图片请求。
</div>
<p>
  使用背景图片的一个常见案例就是很多网站会把很多小图标放在一张图片上.
</p>
</body>
</html>
