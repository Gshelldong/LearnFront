<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去除ul丑陋的部分</title>
    <style>
        body {
            margin: 0;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        a:hover {
            color: blue;
        }

        a:after {
            color: gray;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="https://www.baidu.com/">哈哈哈1</a></li>
    <li><a href="">哈哈哈2</a></li>
    <li><a href="">哈哈哈3</a></li>
</ul>
</body>
</html>
