<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式操作</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        /*行内标签无法设置宽高*/
        span {
            width: 50px;
            height: 80px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>div</div>
<span>span</span>
</body>
</html>
