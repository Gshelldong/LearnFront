<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定背景</title>
  <style>
    .c1 {
      height: 200px;
      background-color: red;
    }

    .c2 {
      height: 200px;
      background-color: yellow;
    }

    .c3 {
      height: 500px;
      background: url("2.jpg");
      background-attachment: fixed;
    }

    .c4 {
      height: 200px;
      background-color: blue;
    }


    /*回到顶部，一直固定在右下角所以使用fixed固定定位*/
    .c5 {
        position: fixed;
        bottom: 100px;
        right: 50px;
        background: gray;
    }
  </style>
</head>
<body>
<div class="c1" id="i1"></div>
<div class="c2"></div>
<div class="c3"></div>
<div class="c4"></div>
<div class="c5"><a href="#i1">回到<br>顶部</a></div>
</body>
</html>
