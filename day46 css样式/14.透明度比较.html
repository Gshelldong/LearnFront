<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度比较</title>
  <style>
    .c1 {
      /*调节背景的透明度*/
      background-color: rgba(128,128,128,0.5);
    }

    .c2 {
      /*调节字体的透明度*/
      opacity: 0.5;
      background-color: rgb(128,128,128);
    }
  </style>
</head>
<body>
<p class="c1">111</p>
<p class="c2">222</p>
</body>
</html>
