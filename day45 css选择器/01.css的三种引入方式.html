<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 的三种引入方式</title>
    <!--  1.使用css文件用link标签引入文件，推荐使用这种方式  -->
    <!--    <link rel="stylesheet" href="./mycss.css">-->

    <!-- 在头部使用style标签引入 -->
  <style>
    p {
      color: green;
    }
  </style>
</head>
<body>
<!--2.行内式，直接写在标签里面-->
<!--<p style="color: red;">你们一定要努力啊！</p>-->

<p>你们一定要努力啊！</p>

</body>
</html>
