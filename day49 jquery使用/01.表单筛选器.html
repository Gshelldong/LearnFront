<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单筛选器</title>
    <script src="jQuery-3.4.1.js"></script>
</head>
<body>
<!--novalidate 告诉浏览器不要帮你做额外的数据校验-->
<p><label for="d1" >username: <input type="text" id="d1" disabled></label></p>
<p><label for="d2">password: <input type="password" id="d2"></label></p>
<input type="submit">

<input type="checkbox">篮球
<input type="checkbox" checked>足球
<input type="checkbox">乒乓球

<select name="" id="">
  <option value="蛋糕">蛋糕</option>
  <option value="冰欺凌" selected>冰淇淋</option>
  <option value="水果">水果</option>
</select>
</body>
</html>
