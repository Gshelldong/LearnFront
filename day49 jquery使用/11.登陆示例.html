<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆示例</title>
  <script src="jQuery-3.4.1.js"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
<h3>登陆界面</h3>
<form action=""></form>
<p>
  <label for="d1">username: <input type="text" id="d1"><span class="error"></span></label>
</p>
<p>
  <label for="d2">password: <input type="text" id="d2"><span class="error"></span></label>
</p>
<input type="submit" id="d3">

<script>
  var submitEle = document.getElementById('d3');
  submitEle.onclick = function () {
    // 先获取输入框的内容
    var userNameVal = $('#d1').val();
    var passVal = $('#d2').val();
    // 判断是否输入的用户名
    if (userNameVal.length === 0) {
      // 渲染错误标签
      $('.error').first().text('用户名不能为空');
    }

    if (passVal.length === 0) {
      // 渲染错误标签
      $('.error').last().text('密码不能为空，你个大傻逼!');
    }

    // 取消自动提交，有错误提示就不会提交
    return false;

  }

  var inputEle = document.getElementsByTagName('input');
    for (let i=0;i<inputEle.length;i++){
        inputEle[i].onfocus = function () {
            // input在被点击的时候把报input后面的span标签错文本清理掉
            $(this).next().text('');
        }
    }
</script>
</body>
</html>
