<!DOCTYPE html>
<html lang="en">
<head>
<!--  头部引入编码 标签页显示名字 引入js-->
    <meta charset="UTF-8">
    <title>第一个网页</title>
<!--    10s之后会自动跳转-->
    <meta http-equiv="refresh" content="100;URL=https://www.oldboyedu.com">
    <script src='myjs.js'>
<!--        或者直接在这里写js脚本-->
    </script>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>

<body>
<!--网页的主体部分，只有这部分会显示在浏览器中-->
    <h1>这是一级标题</h1>
<!--    a 标签 按钮-->
    <a href="https://www.baidu.com/">点我跳转到百度</a>
</body>

</html>
