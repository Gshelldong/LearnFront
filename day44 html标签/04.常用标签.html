<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>
<body>
<!--alt 在图片无法显示的时候会显示里面的内容-->
<img src="./disk_test.png" alt="这是一张硬盘性能图" title="悬浮鼠标显示我">

<!--span 和 div 标签主要是用来构建网页布局-->
<div>
    <div>div1</div>
    <div>
        <p><a href="https://www.baidu.com">百度</a></p>
    </div>
</div>
<span>span</span><br>

<!--锚点 href还可以写另一个a标签的id值,点击就会跳到id值所对应的a标签-->

<a href="" id="d1">顶部</a>
<div style="height: 1000px;background: red"></div>
<a href="" id="d2">中间</a>
<div style="height: 1000px;background: green"></div>
<a href="#d2">回到中间</a>
<div style="height: 1000px;background: yellow"></div>
<a href="#d1" username="gong" password="123">回到顶部</a>

<br>
<!--点击按钮跳转-->
<a href="https://ai.com">clike me</a>
</body>
</html>
