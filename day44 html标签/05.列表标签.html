<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<div>无序列表</div>
<!--    无序列表-->
<ul type="circle">
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
</ul>

<div>有序列表</div>
<!--有序列表-->
<ol type="1" start="1">
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
</ol>

<p>标题列表</p>
<dl>
    <dt>标题1</dt>
    <dd>内容1</dd>
    <dd>内容2</dd>
    <dt>标题2</dt>
    <dd>内容3</dd>
    <dd>内容4</dd>
</dl>

</body>
</html>
